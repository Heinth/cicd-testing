name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{secrets.DOCKERHUB_USERNAME}}/nodejs .

      - name: Push Docker Image to Docker Hub
        run: docker push ${{secrets.DOCKERHUB_USERNAME}}/nodejs

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        if: success() # Only deploy if the previous steps were successful
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Log in to the Docker Hub
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            # Replace this with your deployment script
            docker pull ${{secrets.DOCKERHUB_USERNAME}}/nodejs
            docker stop nodejs
            docker rm nodejs
            docker run -d -p 80:8080 --name nodejs ${{secrets.DOCKERHUB_USERNAME}}/nodejs
